<html>
<head>
  <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.js'></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/Faker/3.1.0/faker.js'></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.js'></script>

</head>
<style>
  body {
    margin: 0;
    font-family: verdana;
  }
  nav {
    background-color: tomato;
    padding: 1rem;
    display: flex;
    justify-content: space-around;
  }
  
  nav a {
    color: white;
    border: solid 1px white;
    padding: 0.25rem;
    border-radius: 0.25rem;
  }
  
  nav a.active {
    color: tomato;
    background-color: white;
  }
  
  .container {
    margin: 1rem;
  }
</style>
<body>
  <div id='root'></div>
  <script type='text/babel'>

    const { render } = ReactDOM;
    const { createElement, Component } = React;
    const { HashRouter, Link, Route, Switch, Redirect, NavLink } = ReactRouterDOM;
    
    const Prof = ({ prof }) => {
      return (
        <ul>
          {
            prof.map(person => <li key={person.id}>{person.name}</li>)
          }
        </ul>
      );
    }
    
    const Thomas = ({ thomas }) => {
      return (
        <ul>
          {
            thomas.map(person => <li key={person.id}>{person.name}</li>)
          }
        </ul>
      );
    }

    const Matt = ({ matt }) => {
      return (
        <ul>
          {
            matt.map(person => <li key={person.id}>{person.name}</li>)
          }
        </ul>
      );
    }

    const Jonathan = ({ jonathan }) => {
      return (
        <ul>
          {
            jonathan.map(person => <li key={person.id}>{person.name}</li>)
          }
        </ul>
      );
    }

    const Nav = ({ prof, thomas, matt, jonathan, path }) => {
      // return (
      //   <div>
      //   <h1>Todos for Cool Dudes</h1>
      //     <Link to='/prof' className={path === '/prof' ? 'selected' : ''}>Prof's todos</Link>
      //     <Link to='/thomas' className={path === '/thomas' ? 'selected' : ''}>Thomas' todos</Link>
      //     <Link to='/matt' className={path === '/matt' ? 'selected' : ''}>Matt's todos</Link>
      //     <Link to='/jonathan' className={path === '/jonathan' ? 'selected' : ''}>Jonathan's todos</Link>
      //   </div>
      // );
      const links = [
          { text: 'Prof', to: '/prof', count: prof.length},
          { text: 'Thomas', to: '/thomas', count: thomas.length },
          { text: 'Matt', to: '/matt', count: matt.length },
          { text: 'Jonathan', to: '/jonathan', count: jonathan.length },
        ];
        return (
          <nav>
            <h1>Todos for Cool Dudes</h1>
              <div>
                {
                  links.map( link=> <NavLink key={ link.text } to={ link.to }>{ link.text }</NavLink>)
                }
              </div>
          </nav>
        );
    }

    class App extends Component {
      constructor() {
        super();
        this.state = {
          prof: [],
          thomas: [],
          matt: [],
          jonathan: []
        }
      }
      async componentDidMount() {
        const urls = [
          '/prof',
          '/thomas',
          '/matt',
          '/jonathan'
        ];
        const [prof, thomas, matt, jonathan] = await Promise.all(
          urls.map( url => axios.get(url).then( response => response.data))
        );
        this.setState({ prof, thomas, matt, jonathan });
      }
      render() {
        return (
            <HashRouter>
              <Route render = { () => <Nav { ...this.state } /> } />
                <div className='container'>
                  <Route path='/prof' render={()=> <Prof {...this.state}/>} />
                  <Route path='/thomas' render={()=> <Thomas {...this.state}/>} />
                  <Route path='/matt' render={()=> <Matt {...this.state}/>} />
                  <Route path='/jonathan' render={()=> <Jonathan {...this.state}/>} />
                </div>
            </HashRouter>
        );
      }
    }
    const root = document.querySelector('#root');
    render(< App />, root)
  </script>
</body>
</html>
